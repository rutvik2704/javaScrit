<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    var n=5;
    var px=py=n;
    var i,j;

    for(i=1;i<=n;i++){
        for(j=1;j<=n*2;j++){
            if(j==px||j==py){
                document.write("*");
            }
            else{
                document.write("&nbsp ");
            }
        }
        px--;
        py++;
        document.write("<br>");
    }
    </script>
</body>
</html>

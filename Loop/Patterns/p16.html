<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            // 1
            // 21
            // 321
            // 4321
            // 54321
            // 4321
            // 321
            // 21
            // 1
            for (var i = 1; i <= 5; i++) {
                for (var j = i; j >= 1; j--) {
                    document.write(j);
                }
                document.write("<br>");
            }
            for (var i = 4; i >= 1; i--) {
                for (var j = i; j >= 1; j--) {
                    document.write(j);
                }
                document.write("<br>");

            }
        </script>

    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 12345
        // 1234
        // 123
        // 12
        // 1
        var n=5
        for(var i=1;i<=n;i++){
            for(var j=1;j<=n-i;j++){
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

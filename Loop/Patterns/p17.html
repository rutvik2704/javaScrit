<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <Script>
            //      1
        //     12
        //    123
        //   1234
        //  12345
        //   2345
        //    345
        //     45
        //      5



        //&nbsp(space)=&nbsp&nbsp
        var z = "&nbsp "
        for (i = 1; i <= 5; i++) {
            for (var k = 5; k > i; k--) {
                document.write(z)
            }
            for (var j = 1; j <= i; j++) {
                document.write(j)
            }
            document.write("<br>")
        }

        var z = "&nbsp "
        for (i = 2; i <= 5; i++) {
            for (var k = 1; k < i; k++) {
                document.write(z)
            }
            for (var j = i; j <= 5; j++) {
                document.write(j)
            }
            document.write("<br>")
        }

        </Script>
    </body>

</html>

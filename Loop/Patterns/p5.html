<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <Script>
            // 54321
            // 5432
            // 543
            // 54
            // 5

            for (var i = 1; i <= 5; i++) {
                for (var j = 5; j >= i; j--) {
                    document.write(j);
                }
                document.write("<br>");

            }
        </Script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <Script>
            //     1
            //    21
            //   321
            //  4321
            // 54321

            for (var i = 1; i <= 5; i++) {
                for (var k = 5; k >= i; k--) {
                    document.write("&nbsp ");
                    // console.log(" ");
                }
                for (var j = i; j >= 1; j--) {
                    document.write(j);
                }
                document.write("<br>");

            }

        </Script>
    </body>

</html>

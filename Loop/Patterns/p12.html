<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 12345
        //  1234
        //   123
        //    12
        //     1
        for(i=5;i>=1;i--){
            for(j=5-1;j>=i;j--){
                document.write("&nbsp ");
            }
            for(k=1;k<=i;k++){
                document.write(k);
            }
            document.write("<br>")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1234554321
        // 1234  4321
        // 123    321
        // 12      21
        // 1        1
        // 12      21
        // 123    321
        // 1234  4321
        // 1234554321


        var z = "&nbsp "

        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (j <= 6 - i) {
                    document.write(j);
                } else {
                    document.write(z);
                }
            }
            for (j = 5; j >= 1; j--) {
                if (j <= 6 - i) {
                    document.write(j);
                } else {
                    document.write(z);
                }
            }

            document.write('<br>');
        }

        for (i = 2; i <= 5; i++) {

            for (j = 1; j <= 5; j++) {
                if (j <= i) {
                    document.write(j);
                } else {
                    document.write(z);
                }
            }

            for (j = 5; j >= 1; j--) {
                if (j > i) {
                    document.write(z);
                } else {
                    document.write(j);
                }
            }
            document.write('<br>');
        }
    </script>

</body>
</html>
